<div class="card mt-4">
  <div class="card-body">
    <h4 *ngIf="isAddMode" class="card-title">Add User</h4>
    <h4 *ngIf="!isAddMode" class="card-title">Edit User</h4>

    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="row g-2">
          <div class="col-md">
        <div class="form-floating mb-3">
          <input id="email" formControlName="email" placeholder="Email" type="text"  class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <label for="email">Email</label>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
        </div>
        </div>
        </div>
        <div class="col-md">
        <div class="form-floating mb-3">
          <input type="text" formControlName="username" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.username.errors }" id="username" placeholder="Username">
          <label for="username">Username</label>
          <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        </div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-md">

        <div class="form-floating mb-3">
          <input type="text" formControlName="firstname" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" id="firstname" placeholder="First Name">
          <label for="firstname">First Name</label>
          <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
        </div>
        </div>
        </div>
        <div class="col-md">

        <div class="form-floating mb-3">
          <input type="text" formControlName="lastname" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" id="lastname" placeholder="Last Name">
          <label for="lastname">Last Name</label>
          <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
        </div>
        </div>
        </div>
        </div>
        <div class="row g-2">
          <div class="col-md">

        <div class="form-floating mb-3">
          <select formControlName="isActive" class="form-select" id="state">
            <option [ngValue]="true">Active</option>
            <option [ngValue]="false">Disabled</option>
          </select>
          <label for="state" class="form-label">Account state</label>
        </div>
</div>
<div class="col-md">

        <div class="form-floating mb-3">
          <input type="password" formControlName="password" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Password">
          <label for="password">Password</label>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        </div>
        </div>
        </div>
        <div class="form-floating mb-3">
          <div class="form-check">
            <input formControlName="askForPass" class="form-check-input" type="checkbox" value="" id="askForPass">
            <label class="form-check-label" for="askForPass">
              Ask to change password
            </label>
          </div>
        </div>
      </div>

        <button [disabled]="loading" class="btn btn-info mt-3  ">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
        <div *ngIf="error" class="error">
          <div >{{error}}</div>
      </div>
    </form>

  </div>
</div>
